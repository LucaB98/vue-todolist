<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Bellan">
    <meta name="description" content="">
    <title>Document</title>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script defer src="js/script.js"></script>

</head>
<body>
    <div id="root">
        <nav class="navbar bg-body-tertiary">
            <div class="container d-flex justify-content-center">
              <a class="navbar-brand" href="#">
                <img src="/img/logo-boolean.png" alt="Bootstrap" class="logo">
              </a>
            </div>
          </nav>
          <div class="container d-flex align-items-center flex-column mt-3">
            <h1>Cose da fare</h1>
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cerca..." >
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                  </div>
                </form>
            </nav>
            <ul class="list-group mt-3">
                <li v-for="task in tasks" class="list-group-item d-flex justify-content-between"><span :class="'text-decoration-line-through'">{{task.text}}</span>
                    <button type="button" class="btn-close" @click="deleteTask(task.id)"></button>
                </li>
                <li class="list-group-item">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                    </div>
                </li>
            </ul>
            <h3 v-show="!tasks.length">Non ci sono task</h3>
          </div>
    </div>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
